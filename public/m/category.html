<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>系列分类</title>
    <script src="./assets/mui/js/mui.js"></script>
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/category.css">
    <link rel="stylesheet" href="./css/base.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/category.js"></script>
    <script src="./js/public.js"></script>
    
    
</head>
<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">乐淘云购</h1>
        <a href="search.html"><span class="mui-icon mui-icon-search mui-pull-right"></span></a>
    </header>

    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="my-content">
        <!-- 左侧一级菜单 -->
        <div class="category-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll"> 
                    <div class="links" id="links"> 
                        <!--模板引擎绑定左侧一级菜单  -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /左侧一级菜单 -->
        <!-- 左侧二级菜单 -->
        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="brand-list mui-clearfix">
                       
                    </ul>
                </div>
            </div>
        </div>
        <!-- /左侧二级菜单 -->
    </div>
    <script id="category-first" type="text/template">
        <%for(var i=0;i<result.length;i++){ %>
            <a data-id="<%=result[i].id%>" href="#"><%=result[i].categoryName%></a>
        <% } %>
    </script>
    <script id="category-second" type="text/template">
        <% for(var i=0;i<rows.length;i++){ %>
        <li>
            <a href="#">
                <img src="<%=rows[i].brandLogo %>" alt="">
                <p><%=rows[i].brandName %></p>
            </a>
        </li>
        <% } %>
        <% if(!rows.length){ %>
            <div class="noresult">暂无数据</div>
        <%}%>
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <script src="./assets/mui/js/mui.js"></script>
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/detail.css">
    
</head>
<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">商品详情</h1>
        <a href="#"><span class="mui-icon mui-icon-search mui-pull-right"></span></a>
    </header>

    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <div id="product-box">
            
        </div>
        <div class="num" >
           
            <div class="mui-pull-left">数量:</div> 
            <div class="mui-pull-left selectNum">
                <span id="reduce">-</span>
                <input type="text" value="1" id="inp">
                <span id="increase">+</span>
            </div>
            <div id="product-box2">
                
            </div>
            
        </div>
        <div class="btns">
            <a href="#">查看购物车</a>
            <a href="#">加入购物车</a>
        </div>
    </div>
    <!-- 拼接字符串 -->
    <script type="text/template" id="productTpl2">
        
         <div class="mui-pull-left">剩余:<%=num%></div>
    </script>
    <script type="text/template" id="productTpl">
        
         <!-- 产品轮播 -->
        <div class="mui-slider">
            <div class="mui-slider-group">
                <%for(var i=0;i<pic.length;i++){%>
                <div class="mui-slider-item"><img src="<%=pic[i].picAddr%>" />
                </div>
                <%}%>
            </div>
        </div>
         <!-- /产品轮播 -->
         <!-- 产品标题 -->
         <div class="product-title"><%=proName%></div>
         <div class="price">价格:  
             <span class="now">¥<%=price%></span>
             <span class="old">¥<%=oldPrice%></span> 
        </div>
        <div class="size">
            尺码:
            <%var size=size.split('-')%>
            <!-- ['35','56'] -->
            <%for(var i=size[0];i<size[1];i++){%>
            <span><%=i%></span>
            <%}%>
        </div>
    </script>
    <!-- /拼接字符串 -->
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/detail.js"></script>
</body>
</html>
